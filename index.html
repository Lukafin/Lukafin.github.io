<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Christmas Card Style Player</title>
<style>
    body {
        margin: 0;
        background: #eee;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        font-family: "Helvetica Neue", Arial, sans-serif;
    }

    .card {
        background: #fff;
        padding: 40px; /* doubled from 20px */
        border-radius: 16px; /* doubled from 8px */
        box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        width: 600px; /* doubled from 300px */
        display: flex;
        flex-direction: column;
        align-items: center;
        position: relative;
    }

    .card img {
        width: 100%;
        border-radius: 8px; /* doubled from 4px */
        display: block;
        margin-bottom: 30px; /* doubled from 15px */
    }

    .track-info {
        width: 100%;
        position: relative;
        text-align: left;
        margin-bottom: 20px; /* doubled from 10px */
    }

    .track-title {
        font-size: 2rem; /* doubled from 1rem */
        font-weight: bold;
        margin: 0;
        color: #333;
    }

    .track-artist {
        font-size: 1.8rem; /* doubled from 0.9rem */
        color: #666;
        margin: 4px 0 0 0; /* doubled spacing */
    }

    .heart-icon {
        position: absolute;
        right: 0;
        top: 0;
        font-size: 2.4rem; /* doubled from 1.2rem */
        color: #333;
    }

    .progress-container {
        width: 100%;
        margin: 30px 0; /* doubled from 15px */
        position: relative;
    }

    .time-left, .time-right {
        font-size: 1.6rem; /* doubled from 0.8rem */
        color: #666;
        position: absolute;
        top: -40px; /* moved up more due to larger scale */
    }

    .time-left {
        left: 0;
    }
    .time-right {
        right: 0;
    }

    .progress-bar {
        width: 100%;
        height: 6px; /* doubled from 3px */
        background: #ccc;
        border-radius: 4px; /* doubled from 2px */
        position: relative;
    }

    .progress-knob {
        width: 24px; /* doubled from 12px */
        height: 24px; /* doubled from 12px */
        background: #333;
        border-radius: 50%;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
    }

    .controls {
        width: 100%;
        margin-top: 30px; /* doubled from 15px */
        display: flex;
        justify-content: space-evenly;
        align-items: center;
        font-size: 2.4rem; /* doubled from 1.2rem */
        color: #333;
    }

    .controls button {
        background: none;
        border: none;
        cursor: pointer;
        font-size: 2.6rem; /* slightly bigger than doubled for clarity */
    }

    .play-pause {
        width: 80px; /* doubled from 40px */
        height: 80px; /* doubled from 40px */
        border: 4px solid #333; /* doubled from 2px */
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 2.6rem; /* slightly bigger for clarity */
    }
</style>
</head>
<body>

<div class="card">
    <!-- Initial image is elves2.webp, will switch to elves.webp on play -->
    <img src="elves2.webp" alt="Elves Image" id="cardImg"/>
    <div class="track-info">
        <p class="track-title">Golden</p>
        <p class="track-artist">Harry Styles</p>
        <span class="heart-icon">❤</span>
    </div>
    <div class="progress-container">
        <span class="time-left">2:10</span>
        <span class="time-right">-1:08</span>
        <div class="progress-bar">
            <div class="progress-knob"></div>
        </div>
    </div>
    <div class="controls">
        <!-- Previous Track -->
        <button id="prevBtn">⏮</button>
        <!-- Play/Pause Button initially "play" with a circle -->
        <button class="play-pause" id="playPauseBtn">▶</button>
        <!-- Next Track -->
        <button id="nextBtn">⏭</button>
    </div>
</div>

<script>
    const playPauseBtn = document.getElementById('playPauseBtn');
    const cardImg = document.getElementById('cardImg');
    let isPlaying = false;

    playPauseBtn.addEventListener('click', () => {
        if (!isPlaying) {
            // Switch to pause icon
            playPauseBtn.textContent = '⏸';
            // Change image from elves2.webp to elves.webp
            cardImg.src = 'elves.webp';
            isPlaying = true;
        } else {
            // Switch back to play icon
            playPauseBtn.textContent = '▶';
            // Change back to original image if desired
            cardImg.src = 'elves2.webp';
            isPlaying = false;
        }
    });
</script>

</body>
</html>
