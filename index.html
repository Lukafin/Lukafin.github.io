<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Christmas Card Style Player</title>
<style>
    body {
        margin: 0;
        background: #eee;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        font-family: "Helvetica Neue", Arial, sans-serif;
    }

    .card {
        background: #fff;
        padding: 40px; 
        border-radius: 16px; 
        box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        width: 600px; 
        display: flex;
        flex-direction: column;
        align-items: center;
        position: relative;
        transform: scale(0.7);
        transform-origin: center center;
    }

    .card img {
        width: 100%;
        border-radius: 8px;
        display: block;
        margin-bottom: 30px;
    }

    .track-info {
        width: 100%;
        position: relative;
        text-align: left;
        margin-bottom: 20px;
    }

    .track-title {
        font-size: 2rem; 
        font-weight: bold;
        margin: 0;
        color: #333;
    }

    .track-artist {
        font-size: 1.8rem; 
        color: #666;
        margin: 4px 0 0 0;
    }

    .heart-icon {
        position: absolute;
        right: 0;
        top: 0;
        width: 40px;
        height: 40px;
        cursor: pointer;
        user-select: none;
        transition: transform 0.3s ease;
    }

    .heart-icon svg {
        width: 100%;
        height: 100%;
        fill: none;
        stroke: #333;
        stroke-width: 2;
        transition: fill 0.3s ease;
    }

    @keyframes pop {
        0%   { transform: scale(1); }
        50%  { transform: scale(1.3); }
        100% { transform: scale(1); }
    }

    .heart-icon.pop {
        animation: pop 0.3s forwards;
    }

    .progress-container {
        width: 100%;
        margin: 30px 0; 
        position: relative;
    }

    .time-left {
        font-size: 1.6rem;
        color: #666;
        position: absolute;
        top: 30px;
        left: 0;
    }

    .time-right {
        font-size: 1.6rem;
        color: #666;
        position: absolute;
        top: 30px;
        right: 0;
        display: none; /* Hide 2025 initially */
    }

    .progress-bar {
        width: 100%;
        height: 6px; 
        background: #ccc;
        border-radius: 4px;
        position: relative;
    }

    .progress-knob {
        width: 24px; 
        height: 24px;
        background: #333;
        border-radius: 50%;
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        left: 0%; 
        transition: left 0.3s ease;
    }

    .controls {
        width: 100%;
        margin-top: 30px;
        display: flex;
        justify-content: space-evenly;
        align-items: center;
        font-size: 2.4rem;
        color: #333;
    }

    .controls button {
        background: none;
        border: none;
        cursor: pointer;
        font-size: 2.6rem;
        position: relative;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .play-pause {
        width: 80px; 
        height: 80px;
        position: relative;
    }

    .play-pause svg {
        position: absolute;
        top: 0;
        left: 0;
    }

    .play-pause .icon {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 2.6rem;
        color: #333;
    }

    /* Added styles for the logo */
    .progress-container .logo {
        position: absolute;
        width: 95px;
        height: 65px;
        right: 0;
        top: -70px;
    }
</style>
</head>
<body>

<div class="card">
    <img src="Smreka1.jpg" alt="Elves Image" id="cardImg"/>
    <div class="track-info">
        <p class="track-title">VELIKO PRAZNIČNE TOPLINE IN MIRU</p>
        <p class="track-artist">Nataša Koprivnikar</p>
        <div class="heart-icon" id="heartIcon">
            <svg viewBox="0 0 24 24">
                <path d="M12 21s-1-.45-2.358-1.332C7.2 18.582 4 15.626 4 11.845 4 9.153 6.239 7 9 7c1.264 0 2.438.513 3 1.376C12.562 7.513 13.736 7 15 7c2.761 0 5 2.153 5 4.845 0 3.781-3.2 6.737-5.642 7.823C13 20.55 12 21 12 21z"/>
            </svg>
        </div>
    </div>
    <div class="progress-container">
        <span class="time-left" id="timeLeft">2024</span>
        <span class="time-right" id="timeRight">2025</span>
        <!-- Added logo image here -->
        <img src="logo.jpg" class="logo" alt="Logo" />
        <div class="progress-bar">
            <div class="progress-knob" id="progressKnob"></div>
        </div>
    </div>
    <div class="controls">
        <button id="prevBtn">⏮</button>
        <button class="play-pause" id="playPauseBtn">
            <svg width="80" height="80">
                <circle cx="40" cy="40" r="36" stroke="#333" stroke-width="4" fill="none"></circle>
            </svg>
            <span class="icon">▶</span>
        </button>
        <button id="nextBtn">⏭</button>
    </div>
</div>

<script>
    const playPauseBtn = document.getElementById('playPauseBtn');
    const cardImg = document.getElementById('cardImg');
    const progressKnob = document.getElementById('progressKnob');
    const heartIcon = document.getElementById('heartIcon');
    const heartSVG = heartIcon.querySelector('svg path');
    const timeLeft = document.getElementById('timeLeft');
    const timeRight = document.getElementById('timeRight');

    let isPlaying = false;
    let isHeartFilled = false;

    playPauseBtn.addEventListener('click', () => {
        const icon = playPauseBtn.querySelector('.icon');
        if (!isPlaying) {
            // Switch to pause icon
            icon.textContent = '⏸';
            // Change image
            cardImg.src = 'Smreka2.jpg';
            // Move progress knob to the end (100%)
            progressKnob.style.left = '100%';

            // Hide 2024 and show 2025
            timeLeft.style.display = 'none';
            timeRight.style.display = 'inline-block';

            isPlaying = true;
        } else {
            // Switch back to play icon
            icon.textContent = '▶';
            // Change back to original image
            cardImg.src = 'Smreka1.jpg';
            // Move progress knob back to start (0%)
            progressKnob.style.left = '0%';

            // Show 2024 and hide 2025
            timeLeft.style.display = 'inline-block';
            timeRight.style.display = 'none';

            isPlaying = false;
        }
    });

    heartIcon.addEventListener('click', () => {
        if (!isHeartFilled) {
            // Fill the heart
            heartSVG.style.fill = 'red';
            heartIcon.classList.add('pop');
            heartIcon.addEventListener('animationend', () => {
                heartIcon.classList.remove('pop');
            }, { once: true });
            isHeartFilled = true;
        } else {
            // Unfill the heart
            heartSVG.style.fill = 'none';
            heartIcon.classList.add('pop');
            heartIcon.addEventListener('animationend', () => {
                heartIcon.classList.remove('pop');
            }, { once: true });
            isHeartFilled = false;
        }
    });
</script>

</body>
</html>
