<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Christmas Card Style Player</title>
<style>
    body {
        margin: 0;
        background: #eee;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        font-family: "Helvetica Neue", Arial, sans-serif;
    }

    .card {
        background: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        width: 300px;
        display: flex;
        flex-direction: column;
        align-items: center;
        position: relative;
    }

    .card img {
        width: 100%;
        border-radius: 4px;
        display: block;
        margin-bottom: 15px;
    }

    .track-info {
        width: 100%;
        position: relative;
        text-align: left;
        margin-bottom: 10px;
    }

    .track-title {
        font-size: 1rem;
        font-weight: bold;
        margin: 0;
        color: #333;
    }

    .track-artist {
        font-size: 0.9rem;
        color: #666;
        margin: 2px 0 0 0;
    }

    .heart-icon {
        position: absolute;
        right: 0;
        top: 0;
        font-size: 1.2rem;
        color: #333;
    }

    .progress-container {
        width: 100%;
        margin: 15px 0;
        position: relative;
    }

    .time-left, .time-right {
        font-size: 0.8rem;
        color: #666;
        position: absolute;
        top: -20px;
    }
    .time-left {
        left: 0;
    }
    .time-right {
        right: 0;
    }

    .progress-bar {
        width: 100%;
        height: 3px;
        background: #ccc;
        border-radius: 2px;
        position: relative;
    }

    .progress-knob {
        width: 12px;
        height: 12px;
        background: #333;
        border-radius: 50%;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
    }

    .controls {
        width: 100%;
        margin-top: 15px;
        display: flex;
        justify-content: space-evenly;
        align-items: center;
        font-size: 1.2rem;
        color: #333;
    }

    .controls button {
        background: none;
        border: none;
        cursor: pointer;
        font-size: 1.3rem;
    }

    /* Extra styling for "play/pause" button to make it stand out, 
       like a drawn circle around it. */
    .play-pause {
        width: 40px;
        height: 40px;
        border: 2px solid #333;
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 1.3rem;
    }
</style>
</head>
<body>

<div class="card">
    <img src="elves.webp" alt="Elves Image"/>
    <div class="track-info">
        <p class="track-title">Golden</p>
        <p class="track-artist">Harry Styles</p>
        <span class="heart-icon">❤</span>
    </div>
    <div class="progress-container">
        <span class="time-left">2:10</span>
        <span class="time-right">-1:08</span>
        <div class="progress-bar">
            <div class="progress-knob"></div>
        </div>
    </div>
    <div class="controls">
        <!-- Previous Track -->
        <button id="prevBtn">⏮</button>
        <!-- Play/Pause Button -->
        <button class="play-pause" id="playPauseBtn">⏸</button>
        <!-- Next Track -->
        <button id="nextBtn">⏭</button>
    </div>
</div>

</body>
</html>
