<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Christmas Card Style Player</title>
<style>
    body {
        margin: 0;
        background: #eee;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        font-family: "Helvetica Neue", Arial, sans-serif;
    }

    .card {
        background: #fff;
        padding: 40px; 
        border-radius: 16px; 
        box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        width: 600px; 
        display: flex;
        flex-direction: column;
        align-items: center;
        position: relative;
    }

    .card img {
        width: 100%;
        border-radius: 8px;
        display: block;
        margin-bottom: 30px;
    }

    .track-info {
        width: 100%;
        position: relative;
        text-align: left;
        margin-bottom: 20px;
    }

    .track-title {
        font-size: 2rem; 
        font-weight: bold;
        margin: 0;
        color: #333;
    }

    .track-artist {
        font-size: 1.8rem; 
        color: #666;
        margin: 4px 0 0 0;
    }

    .heart-icon {
        position: absolute;
        right: 0;
        top: 0;
        font-size: 2.4rem;
        color: #333;
    }

    .progress-container {
        width: 100%;
        margin: 30px 0; 
        position: relative;
    }

    /* Increase the top value to add more padding below the progress bar */
    .time-left {
        font-size: 1.6rem;
        color: #666;
        position: absolute;
        top: 30px; /* Increased from 10px to 30px for more space */
        left: 0;
    }

    .progress-bar {
        width: 100%;
        height: 6px; 
        background: #ccc;
        border-radius: 4px;
        position: relative;
    }

    .progress-knob {
        width: 24px; 
        height: 24px;
        background: #333;
        border-radius: 50%;
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        left: 0%; 
        transition: left 0.3s ease;
    }

    .controls {
        width: 100%;
        margin-top: 30px;
        display: flex;
        justify-content: space-evenly;
        align-items: center;
        font-size: 2.4rem;
        color: #333;
    }

    .controls button {
        background: none;
        border: none;
        cursor: pointer;
        font-size: 2.6rem;
        position: relative;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .play-pause {
        width: 80px; 
        height: 80px;
        position: relative;
    }

    .play-pause svg {
        position: absolute;
        top: 0;
        left: 0;
    }

    .play-pause .icon {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 2.6rem;
        color: #333;
    }
</style>
</head>
<body>

<div class="card">
    <!-- Initial image is elves2.webp, will switch to elves.webp on play -->
    <img src="elves2.webp" alt="Elves Image" id="cardImg"/>
    <div class="track-info">
        <p class="track-title">Golden</p>
        <p class="track-artist">Harry Styles</p>
        <span class="heart-icon">❤</span>
    </div>
    <div class="progress-container">
        <div class="progress-bar">
            <div class="progress-knob" id="progressKnob"></div>
        </div>
        <span class="time-left" id="yearDisplay">2024</span>
    </div>
    <div class="controls">
        <!-- Previous Track -->
        <button id="prevBtn">⏮</button>
        <!-- Play/Pause Button (circular using SVG) -->
        <button class="play-pause" id="playPauseBtn">
            <svg width="80" height="80">
                <circle cx="40" cy="40" r="36" stroke="#333" stroke-width="4" fill="none"></circle>
            </svg>
            <span class="icon">▶</span>
        </button>
        <!-- Next Track -->
        <button id="nextBtn">⏭</button>
    </div>
</div>

<script>
    const playPauseBtn = document.getElementById('playPauseBtn');
    const cardImg = document.getElementById('cardImg');
    const progressKnob = document.getElementById('progressKnob');
    const yearDisplay = document.getElementById('yearDisplay');
    let isPlaying = false;

    playPauseBtn.addEventListener('click', () => {
        const icon = playPauseBtn.querySelector('.icon');
        if (!isPlaying) {
            // Switch to pause icon
            icon.textContent = '⏸';
            // Change image from elves2.webp to elves.webp
            cardImg.src = 'elves.webp';
            // Move progress knob to the end (100%)
            progressKnob.style.left = '100%';
            // Change yearDisplay to 2025
            yearDisplay.textContent = '2025';
            isPlaying = true;
        } else {
            // Switch back to play icon
            icon.textContent = '▶';
            // Change back to original image
            cardImg.src = 'elves2.webp';
            // Move progress knob back to start (0%)
            progressKnob.style.left = '0%';
            // Change yearDisplay back to 2024
            yearDisplay.textContent = '2024';
            isPlaying = false;
        }
    });
</script>

</body>
</html>
